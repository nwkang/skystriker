<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Sky Striker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-root">
      <div id="rotate" class="overlay hidden">
        <div class="panel">
          <div class="title">Rotate Device</div>
          <div class="subtitle">Portrait mode recommended.</div>
        </div>
      </div>

      <canvas id="c"></canvas>

      <div id="title-screen" class="overlay">
        <div class="panel">
          <div class="title">Sky Striker</div>
          <div class="subtitle">Mobile Rail Shooter</div>
          <div class="subtitle" id="last-score">LAST SCORE 0</div>
          <div class="subtitle" id="model-status">MODEL: DEFAULT</div>

          <div class="row">
            <label for="difficulty">DIFFICULTY</label>
            <input id="difficulty" type="range" min="1" max="5" step="1" value="3" />
            <span id="difficulty-value">3</span>
          </div>

          <div class="row toggle">
            <label for="left-handed">LEFT-HANDED</label>
            <input id="left-handed" type="checkbox" />
          </div>

          <button id="start-btn">START</button>
          <a id="home-btn" href="https://sites.google.com/view/ai-game-lab/home">HOME</a>
          <div class="hint">Hold FIRE to auto-shoot. Dodge and pick up powerups.</div>
        </div>
      </div>

      <div id="hud">
        <div class="hud-top">
          <div class="hp">
            <span>HP</span>
            <div class="bar"><div id="hp-bar"></div></div>
          </div>
          <div class="stats">
            <div>WAVE <span id="wave">1</span></div>
            <div>SCORE <span id="score">0</span></div>
            <div>COMBO <span id="combo">0</span></div>
          </div>
        </div>

        <button id="pause">II</button>

        <div id="crosshair"></div>

        <div id="powerup">
          <div id="powerup-label">STANDARD</div>
          <div id="powerup-bar"></div>
        </div>

      </div>

      <div id="joystick">
        <div id="stick"></div>
      </div>

      <button id="fire" aria-label="Fire">FIRE</button>
    </div>

    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.160.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="main.js"></script>
  </body>
</html>
